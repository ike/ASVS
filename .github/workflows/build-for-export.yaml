name: Build ASVS for Export

on:
  push:
    branches: [ github-actions ]

jobs:
  build-5:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Build
        run: |
          docker run --rm -v ${{ github.workspace }}/5.0:/data:rw -v ${{ github.workspace }}/docker:/scripts:rw -e "TARGET=5.0" -e "FORMATS=$(FORMATS)" crossdiver/asvs-document-builder

      - name: Commit changes
        uses: EndBug/add-and-commit@v9
        with:
          committer_name: GitHub Actions
          committer_email: actions@github.com
